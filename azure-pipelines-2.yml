# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
- develop
- feature/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '44f8fc26-08dc-4d4f-9ae0-4a87cde1258d'
  imageRepository: 'sengteamvegawebfrontend'
  containerRegistry: 'vegaspring.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: SonarQube
  displayName: Run SonarQube Analysis
  jobs:
    - job: SonarQube
      displayName: SonarQube Analysis
      steps:
      - task: SonarQubePrepare@5
        inputs:
          SonarQube: 'SonarCube Endpoint'
          scannerMode: 'CLI'
          configMode: 'manual'
          cliProjectKey: 'VegaAbsolute'
          cliProjectName: 'VegaAbsolute'
          cliSources: '.'
      - task: SonarQubePublish@5
        inputs:
          pollingTimeoutSec: '300'
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'SonarCube Endpoint'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'VegaWeb'
        cliProjectName: 'VegaWeb'
        cliSources: '.'
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'
